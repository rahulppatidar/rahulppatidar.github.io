      $(function () {
        var body = $("body");
        var backgrounds = new Array("./img/plant1.jpg", "./img/plant2.jpg");
        var current = 0;

        function nextBackground() {
          body.css(
            "background",
            `linear-gradient(
              0deg,
              rgba(0, 0, 0, 0.6),
              rgba(0, 0, 0, 0.6)
            ),
            url(${backgrounds[(current = ++current % backgrounds.length)]})`
          );
          body.css("background-position", "center");
          body.css("background-size", "cover");
          body.css("background-repeat", "no-repeat");

          setTimeout(nextBackground, 10000);
        }
        setTimeout(nextBackground, 10000);
        body.css(
          "background",
          `linear-gradient(
              0deg,
              rgba(0, 0, 0, 0.6),
              rgba(0, 0, 0, 0.6)
            ),
            url(${backgrounds[0]})`
        );
        body.css("background-position", "center");
        body.css("background-size", "cover");
        body.css("background-repeat", "no-repeat");
